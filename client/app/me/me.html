<div ng-include="'../components/navbar/navbar.html'"></div>

<div class='me-container' style='margin: 10%; text-align: center;'>

  <div class="ui pointing secondary menu">
    <a class="active item" data-tab="messages" ui-sref='me.messages'>messages</a>
    <a class="item" data-tab="bookmarks" ui-sref='me.bookmarks.users'>bookmarks</a>
    <a class="item" data-tab="activities" ui-sref='me.activities'>activities</a>
    <a class="item" data-tab="profile" ui-sref='me.profile'>profile</a>
  </div>

  <div class="ui active tab" data-tab="messages">
    <ng-include src="'app/me/messages/messages.html'"></ng-include>
  </div>

  <div class="ui tab" data-tab="bookmarks">
    <div class="ui top attached tabular menu">
      <a class="item" data-tab="bookmarks/users" ui-sref='me.bookmarks.users'>user</a>
      <a class="item" data-tab="bookmarks/acts" ui-sref='me.bookmarks.acts'>activities</a>
    </div>
    <div class="ui bottom attached tab segment" data-tab="bookmarks/users">
      <ng-include src="'app/me/bookmarks/bookmarksUsers.html'"></ng-include>
    </div>
    <div class="ui bottom attached tab segment" data-tab="bookmarks/acts">
      <ng-include src="'app/me/bookmarks/bookmarksActivities.html'"></ng-include>
    </div>
  </div>

  <div class="ui tab" data-tab="activities">
    <ng-include src="'app/me/activities/activities.html'"></ng-include>
  </div>

  <div class="ui tab" data-tab="profile">
    <ng-include src="'app/me/profile/profile.html'"></ng-include>
  </div>

</div>
