<div id='settings-container'>

  <div class="ui pointing secondary menu">
    <a class="item" data-tab="account" ui-sref='settings.account'>account</a>
    <a class="item" data-tab="feedback" ui-sref='settings.feedback'>feedback</a>
    <a class="item" data-tab="about" ui-sref='settings.about.mission'>about</a>
  </div>

  <div class="ui tab label" data-tab="account">
    <ng-include src="'app/settings/account/account.html'" onload='linkModal()'></ng-include>
  </div>

  <div class="ui tab label" data-tab="feedback">
    <ng-include src="'app/settings/feedback/feedback.html'"></ng-include>
  </div>

  <div class="ui tab label" data-tab="about">
    <div class="ui top attached tabular menu">
      <a class="item" data-tab="about/mission" ui-sref='settings.about.mission'>mission</a>
      <a class="item" data-tab="about/terms" ui-sref='settings.about.terms'>terms</a>
      <a class="item" data-tab="about/privacy" ui-sref='settings.about.privacy'>privacy</a>
    </div>
    <div ng-class="{active: isActive('mission')}" class="ui bottom attached tab segment" data-tab="about/mission">
      <ng-include src="'app/settings/about/aboutMission.html'"></ng-include>
    </div>
    <div ng-class="{active: isActive('terms')}" class="ui bottom attached tab segment" data-tab="about/terms">
      <ng-include src="'app/settings/about/aboutTerms.html'"></ng-include>
    </div>
    <div ng-class="{active: isActive('privacy')}" class="ui bottom attached tab segment" data-tab="about/privacy">
      <ng-include src="'app/settings/about/aboutPrivacy.html'"></ng-include>
    </div>
  </div>

</div>
