<div class="ui long modal bookmarks-users-profile">
  <i class="close icon floated right"></i>

  <ng-include src="'components/profileView.html'"></ng-include>

  <div id='action-buttons-container' class='ui content'>
    <div id='action-buttons' class='ui center aligned segment'>
      <div class="ui red button message-btn">
        message
      </div>
      <div class="ui teal button" ng-click="$parent.bookmark(selectedUser['@rid'])"
        ng-if="!$parent.isBookmarked(selectedUser['@rid'])">
        bookmark
      </div>
      <div class="ui grey button" ng-click="$parent.closeModals()">
        close
      </div>
    </div>
  </div>
</div>
